<div class="jumbotron no-margin text-center margin-bottom no-padding-bottom font-light" style="background: url('img/resto-demo/resto-cover-shadowed.jpg')">
  <div class="row logo-wrapper text-center">
    <img src="img/resto-demo/resto-logo.png" alt="resto-demo-logo">
  </div>
  <h3>Cafe Lion</h3>

  <p class="slogan">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </p>

  <div class="row margin-bottom">
    <div class="btn btn-default">
      <img src="img/icons/favourite_50x50.png" alt="">
      Add to favorites
    </div>
    <div class="btn btn-default">
      <img src="img/icons/favourite_50x50.png" alt="">
      Add review
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-unstyled jumbotron-navigation">
        <li class="col-xs-3 icons active"><img src="img/icons/menyy.png" alt=""></li>
        <li class="col-xs-3 icons"><img src="img/icons/joogikaart.png" alt=""></li>
        <li class="col-xs-3 icons"><img src="img/icons/review.png" alt=""></li>
        <li class="col-xs-3 icons"><img src="img/icons/info.png" alt=""></li>
      </ul>
    </div>
  </div>
</div>


<div class="content-navigation">
  <ul class="list-unstyled list-inline text-center bck-white">
    <li class="active">

    </li>
    <li>
      <a href="#">
        appetisers
      </a>
    </li>
    <li>
      <a href="#">
        soups
      </a>
    </li>
  </ul>
</div>

  <li class="border-bottom padding-top-bottom padding-left-right font-sm" ng-repeat="item in feedItems">

      <div class="col-xs-2"><img class="img-responsive border" src="../img/resto-demo/test-food.jpg"/></div>
      <div class="col-xs-10">
        <div class="col-xs-12">
          <h5 class="no-margin">{{item.name}}</h5>
        </div>

        <div class="col-xs-10">
          <div>{{item.desc}}</div>
          <div>{{item.desc}}</div>

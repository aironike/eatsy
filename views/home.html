<div class="jumbotron map no-margin text-center font-dark header">
<h3>You are in PÃ¤rnu!</h3>

<p class="slogan">8 friends have been dining here at 5 different places</p>
</div>

<ul class="list-unstyled friends-header" ng-controller="feedController">
	<li class="friend-item" ng-repeat="item in friends">
		<img ng-src="{{item.profileImage}}" />
	</li>
</ul>

<ul class="list-unstyled feed" ng-controller="feedController">
	<li class="feed-item" ng-repeat="item in relatedRestaurants">
  <a href="#/restaurant">
		<img class="itemLogo" ng-src="{{item.logo}}" />
		<div class="info">
			<h3>{{item.name}}</h3>
      <p class="description">{{item.description}}</p>
			<ul class="list-unstyled user-list">
				<li class="user-list-item" ng-repeat="user in item.users">{{user.name}}</li>
			</ul>
			<p class="user-text">has been here</p>
			<p class="friends">{{item.friends}}</p>
		</div>
			<uib-rating ng-model="item.rating" max="5" readonly="true" aria-labelledby="Rating"></uib-rating>
			
			<span class="distance">{{item.distance}}</span>
      </a>
	</li>

</ul>
